services:
  # Frontend - React/Vite con Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: totalgrind-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - reverse_proxy_network
      - internal

  # Backend - Node.js/Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: totalgrind-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # URI completa con credenciales
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/totalgrind?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    volumes:
      - uploads:/app/uploads
    networks:
      - reverse_proxy_network
      - internal

  # Base de datos MongoDB (CON AUTH)
  mongodb:
    image: mongo:7
    container_name: totalgrind-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data_FINAL:/data/db
    networks:
      - internal

networks:
  reverse_proxy_network:
    external: true
  internal:
    driver: bridge

volumes:
  mongodb_data_FINAL:
  uploads:
