version: '3.8'

services:
  # Frontend - React/Vite con Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: totalgrind-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - reverse_proxy_network
      - internal

  # Backend - Node.js/Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: totalgrind-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://totalgrind:${MONGO_PASSWORD:-totalgrind123}@mongodb:27017/totalgrind?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    depends_on:
      - mongodb
    volumes:
      - uploads:/app/uploads
    networks:
      - reverse_proxy_network
      - internal

  # Base de datos MongoDB
  mongodb:
    image: mongo:7
    container_name: totalgrind-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=totalgrind
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-totalgrind123}
    volumes:
      - mongodb_data:/data/db
    networks:
      - internal

networks:
  # Red externa para Nginx Proxy Manager
  reverse_proxy_network:
    external: true
  # Red interna para comunicaci√≥n entre servicios
  internal:
    driver: bridge

volumes:
  mongodb_data:
  uploads:
