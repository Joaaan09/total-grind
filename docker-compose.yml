services:
  # Frontend - React/Vite con Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: totalgrind-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - reverse_proxy_network
      - internal

  # Backend - Node.js/Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: totalgrind-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/totalgrind
      - JWT_SECRET=${JWT_SECRET:-MiSecretoJWTSeguro2026}
    depends_on:
      - mongodb
    volumes:
      - uploads:/app/uploads
    networks:
      - reverse_proxy_network
      - internal

  # Base de datos MongoDB (sin auth - red interna solamente)
  mongodb:
    image: mongo:7
    container_name: totalgrind-mongodb
    restart: unless-stopped
    command: [ "mongod", "--bind_ip_all" ]
    volumes:
      # CAMBIO NOMBRE DE VOLUMEN PARA FORZAR LIMPIEZA
      - mongodb_data_v2:/data/db
    networks:
      - internal

networks:
  reverse_proxy_network:
    external: true
  internal:
    driver: bridge

volumes:
  mongodb_data_v2:
  uploads:
