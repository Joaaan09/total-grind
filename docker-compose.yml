version: '3.8'

services:
  # Frontend - React/Vite con Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: totalgrind-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - reverse_proxy_network

  # Backend - Node.js/Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: totalgrind-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/totalgrind
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    depends_on:
      - mongodb
    volumes:
      - uploads:/app/uploads
    networks:
      - reverse_proxy_network

  # Base de datos MongoDB (sin auth - solo red interna)
  mongodb:
    image: mongo:latest
    container_name: totalgrind-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mernuser
      - MONGO_INITDB_ROOT_PASSWORD=secret123
      - MONGO_INITDB_DATABASE=mernapp
    volumes:
      - mydata:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - reverse_proxy_network

networks:
  # Red externa para Nginx Proxy Manager
  reverse_proxy_network:
    external: true

volumes:
  mongodb_data:
  uploads:
