services:
  # Frontend - React/Vite con Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: totalgrind-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - reverse_proxy_network
      - internal

  # Backend - Node.js/Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: totalgrind-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # URI SIN AUTENTICACIÃ“N (Prueba de conectividad)
      - MONGO_URI=mongodb://mongodb:27017/totalgrind
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    volumes:
      - uploads:/app/uploads
    networks:
      - reverse_proxy_network
      - internal

  # Base de datos MongoDB (SIN AUTH TEMPORALMENTE)
  mongodb:
    image: mongo:7
    container_name: totalgrind-mongodb
    restart: unless-stopped
    command: [ "mongod", "--noauth" ]
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=admin
    #   - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data_FINAL:/data/db
    networks:
      - internal

networks:
  reverse_proxy_network:
    external: true
  internal:
    driver: bridge

volumes:
  mongodb_data_NOAUTH:
  uploads:
