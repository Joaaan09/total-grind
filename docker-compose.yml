version: '3.8'

services:
  # Frontend - React/Vite con Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: totalgrind-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - reverse_proxy_network

  # Backend - Node.js/Express
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: totalgrind-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - DB_HOST=mongodb_server
      - DB_USER=mernuser
      - DB_PASSWORD=secret123
      - DB_NAME=mernapp
      - DB_PORT=27017
    depends_on:
      - mongodb
    volumes:
      - uploads:/app/uploads
    networks:
      - reverse_proxy_network

  # Base de datos MongoDB (sin auth - solo red interna)
  mongodb:
    image: mongo:latest
    container_name: totalgrind-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mernuser
      - MONGO_INITDB_ROOT_PASSWORD=secret123
      - MONGO_INITDB_DATABASE=mernapp
    volumes:
      - mydata:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - reverse_proxy_network

networks:
  # Red externa para Nginx Proxy Manager
  reverse_proxy_network:
    external: true

volumes:
  mydata:
  uploads:
